<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile HTML</title>
    <link rel="icon" href="mainIcon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1><center>Profile Tracker</center></h1>
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1><center>&lt;my@email.com&gt; logged in</center></h1>
      <form method="get" action="index.html">
        <center>
            <button type="submit">Logout</button>
        </center>
      </form>

      <center>
        <div><h2>Profiles</h2></div>
      </center>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Damon Stevens</span>
      <br />
      <a href="https://github.com/BlazeDrake/startup">GitHub</a>
    </footer>
  </body>
</html>
