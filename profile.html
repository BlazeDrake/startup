<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile HTML</title>
    <link rel="icon" href="mainIcon.ico" />

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="profile.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <h1>Profile Tracker</h1>
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    </header>

    <main class="bg-secondary text-dark">
      <div id="loginInfo">
        <div class="login container-fluid">
          <span id="logged-in">&lt;my@email.com&gt; logged in</span>
          <form method="get" action="index.html">
            
              <button type="submit" class="btn btn-primary">Logout</button>
            
          </form>        
        </div>
        <div class="user-update">
          ExampleUser updated their profile!
        </div>
      </div>
      <div id="profileInfo">
        <section class="profile-header">
          <div><h2>Profiles</h2></div>   
        </section>
        <section class="profile-parent text-light">
          <div class="profile-box">
            <section class="profile-head">
                        Profile 1                                    
                        <button class="btn btn-danger float-right" >
                          Delete
                        </button>
            </section>
            <section class="profile-section">
              <span class="pfp-info">
                <p>
                  <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                    <!-- SVG
                      M move <to x,y>
                      Q quadratic curve <control point x,y> <to x,y>
                  -->
                    <rect x="0" y="0" width="100" height="100" stroke="black" fill="white" stroke-width="3"/>
                    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
                  </svg>
                </p>
                  <button class="btn btn-secondary ">
                    Generate from art
                  </button>
                  <button class="btn btn-secondary">
                    Generate 8-bit image
                  </button>
                  <button class="btn btn-success">
                    Upload
                  </button>
                  <button class="btn btn-primary">
                    Download current image
                  </button>
              </span>
                <form method="get" id="profile1" class="username-info">
                  <div>
                    <input placeholder="Username">
                  </div>
                  <div class="row">
                    <div class="col service-name">
                      <input placeholder="Service 1">
                    </div>
                    <div class="col service-name">
                      <input placeholder="Service 2">
                    </div>
                  </div>
                  <p class="manage-service">
                    <button type="button" class="btn btn-success">
                      +
                    </button>
                    <button type="button" class="btn btn-danger">
                      -
                    </button>
                  </p>
                </form>
            </section>
  
          </div>         
          <div class="profile-box">
            <section class="profile-head">
                        Profile 2                                    
                        <button class="btn btn-danger float-right" >
                          Delete
                        </button>
            </section>
            <section class="profile-section">
              <span class="pfp-info">
                <p>
                  <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                    <!-- SVG
                      M move <to x,y>
                      Q quadratic curve <control point x,y> <to x,y>
                  -->
                    <rect x="0" y="0" width="100" height="100" stroke="black" fill="white" stroke-width="3"/>
                    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
                  </svg>
                </p>
                  <button class="btn btn-secondary ">
                    Generate from art
                  </button>
                  <button class="btn btn-secondary">
                    Generate 8-bit image
                  </button>
                  <button class="btn btn-success">
                    Upload
                  </button>
                  <button class="btn btn-primary">
                    Download current image
                  </button>
              </span>
                <form method="get" id="profile1" class="username-info">
                  <div>
                    <input placeholder="Username">
                  </div>
                  <div class="row">
                    <div class="col service-name">
                      <input placeholder="Service 1">
                    </div>
                    <div class="col service-name">
                      <input placeholder="Service 2">
                    </div>
                    <div class="col service-name">
                      <input placeholder="Service 3">
                    </div>
                  </div>
                  <p class="manage-service">
                    <button type="button" class="btn btn-success">
                      +
                    </button>
                    <button type="button" class="btn btn-danger">
                      -
                    </button>
                  </p>
                </form>
            </section>
  
          </div>        
        </section>
        <section>
          
            <button type="button" class="btn btn-success profile-footer">
              Add New Profile
            </button>
          
        </section>
      </div>

    </main>

    <footer class="bg-dark text-white-90 container-fluid">
      <div class="container-fluid">
        <span class="text-reset">Damon Stevens</span>
        <a href="https://github.com/BlazeDrake/startup">GitHub</a>
      </div>
    </footer>
  </body>
</html>
