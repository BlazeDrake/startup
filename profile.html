<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile HTML</title>
    <link rel="icon" href="mainIcon.ico" />

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="profile.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <h1>Profile Tracker</h1>
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    </header>

    <main class="container-fluid bg-secondary text-dark">
      <section class="d-inline-flex">
        <div class="user-update">
            ExampleUser updated their profile!
        </div>
        <div class="login container-fluid">
          <h1>&lt;my@email.com&gt; logged in</h1>
          <form method="get" action="index.html">
            
              <button type="submit" class="btn btn-primary">Logout</button>
            
          </form>        
          <div><h2>Profiles</h2></div>   
        </div>

      </section>

      <section class="container-fluid profile-parent">
        <div class="profile-box">
          <section class="profile-head">
                      Profile 1                                    
                      <button class="btn btn-danger float-right" >
                        Delete
                      </button>
          </section>
          <section class="profile-section">
            <span class="pfp-info">
              <p>
                <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                  <!-- SVG
                    M move <to x,y>
                    Q quadratic curve <control point x,y> <to x,y>
                -->
                  <rect x="0" y="0" width="100" height="100" stroke="black" fill="white" stroke-width="3"/>
                  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
                </svg>
              </p>
                <button class="btn btn-secondary ">
                  Generate from art
                </button>
                <button class="btn btn-secondary">
                  Generate 8-bit image
                </button>
                <button class="btn btn-success">
                  Upload
                </button>
                <button class="btn btn-primary">
                  Download current image
                </button>
            </span>
            <span class="username-info">
              <form method="get" id="profile1">
                <p>
                  <input placeholder="Username">
                  <hr/>
                </p>
                <p>
                  <input placeholder="Service 1">
                </p>
                <p>
                  <input placeholder="Service 2">
                </p>
                <p>
                  <button type="button" class="btn btn-success">
                    +
                  </button>
                  <button type="button" class="btn btn-danger">
                    -
                  </button>
                </p>
              </form>
            </span>
          </section>

        </div>               
      </section>
      <section>
        
          <button type="button" class="btn btn-success">
            Add New Profile
          </button>
        
      </section>

    </main>

    <footer class="bg-dark text-white-90 container-fluid">
      <div class="container-fluid">
        <span class="text-reset">Damon Stevens</span>
        <a href="https://github.com/BlazeDrake/startup">GitHub</a>
      </div>
    </footer>
  </body>
</html>
